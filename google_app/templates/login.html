<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        .google-login-button {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        .google-login-button:hover {
            background-color: #357ae8;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    {% load socialaccount %}
    <a href="{% provider_login_url 'google' %}" class="google-login-button">Login with Google</a>
</body>
</html>
